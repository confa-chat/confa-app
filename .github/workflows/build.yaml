name: Build

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*.*-*"

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set Up Java
        uses: actions/setup-java@v4
        with:
          distribution: "oracle"
          java-version: "17"
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
          cache: true

      - run: flutter build apk --release

      - uses: actions/upload-artifact@v4
        with:
          name: apk
          path: build/app/outputs/flutter-apk
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
      - run: flutter build linux --release
      - uses: actions/upload-artifact@v4
        with:
          name: linux
          path: build/linux/x64/release/bundle
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2.18.0
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
      - run: flutter build windows --release
      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/windows/x64/runner/Release

  draft-release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [android, linux, windows]
    permissions:
      contents: write
    steps:
      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: apk
          path: ./artifacts/apk

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux
          path: ./artifacts/linux/konfa

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows
          path: ./artifacts/windows/konfa

      - run: mkdir ./release
      - run: cp ./artifacts/apk/app-release.apk ./release/konfa-${{ github.ref_name }}.apk

      - name: Zip Linux Bundle
        run: zip -r ./release/konfa-${{ github.ref_name }}-linux.zip ./artifacts/linux

      - name: Zip Windows Bundle
        run: zip -r ./release/konfa-${{ github.ref_name }}-windows.zip ./artifacts/windows

      - name: Create Release Draft
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          release_name: Release ${{ github.ref_name }}
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: ./release/*
